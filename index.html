<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="space">
      <div class="control-panel">
      <div class="control-panel__inner control-panel-drag">
        <input type="password" class="password" placeholder="Enter password to unlock">
        <input type="button" value="Ok" class="btn btn-enter">
        <div class="check-buttons">
          <input type="checkbox" class="check-btn" disabled>
          <input type="checkbox" class="check-btn" disabled>
          <input type="checkbox" class="check-btn" disabled>
          <input type="checkbox" class="check-btn" disabled>
          <input type="checkbox" class="check-btn" disabled>
          <input type="checkbox" class="check-btn" disabled>
        </div>
        <div class="levers">
          <input type="range" class="lever" disabled>
          <input type="range" class="lever" disabled>
          <input type="range" class="lever" disabled>
          <input type="range" class="lever" disabled>
          <input type="range" class="lever" disabled>
        </div>
        <input type="button" class="btn btn-launch" value="Launch" disabled>
        <div class="settings__container">
          <div class="setting">
            <label for="angle" class="text">Start angle</label>
            <input type="range" name="angle" min="-30" max="50" value="20" disabled>
            <span class="text" id="angle"></span>
          </div>
          <div class="setting">
            <label for="speed" class="text">Rocket speed</label>
            <input type="range" name="speed" min="1" max="20" value="3" disabled>
            <span class="text" id="speed"></span>
          </div>
          <div class="setting">
            <label for="position" class="text">Rocket position</label>
            <input type="range" name="position" min="0" max="350" value="333" disabled>
            <span class="text" id="position"></span>
          </div>
          <input type="button" class="btn btn-restart" value="Restart" disabled>
        </div>
      </div>
      </div>

      <div class="planet-area">
        <img src="img/mars.png" alt="" class="planet">
        <img src="img/rocket.png" alt="" class="rocket">
      </div>
    </div>
</body>
</html>
